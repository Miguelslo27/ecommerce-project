<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Etiquetas Meta o Meta Tags -->
  <meta charset="UTF-8"> <!-- codificacion charset -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Titulo del documento -->
  <title>Document</title>
  <style>
    
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0; /* Margenes */
      padding: 0; /* Relleno */
    }

    ul {
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: #DDD;
      border-bottom: 1px solid #cb0200;
    }
    
    a#logo_principal {
      float: left;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      color: #cb0200
    }

    nav#navegacion_principal {
      overflow: hidden;
    }

    ul.navegacion_horizontal {
      float: right;
      list-style: none;
    }

    ul.navegacion_horizontal li {
      float: left;
      background-color: #ccc;
      margin-left: 1px;
    }

    ul.navegacion_horizontal li a {
      display: inline-block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }

    ul.navegacion_horizontal li a:hover {
      background-color: #333;
      color: #ddd;
    }

    #columna_izquierda {
      float: left;
      border-right: 1px solid #cb0200;
      width: 25%;
      height: calc(100vh - 79px);
    }

    #columna_izquierda h2 {
      margin-left: 20px;
      color: #830200;
      text-decoration: underline;
    }

    #navegacion_lateral ul {
      list-style: none;
    }

    #navegacion_lateral ul li a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #cb0200;
    }

    #navegacion_lateral ul li a:hover {
      background-color: #f0d9d9;
    }

  </style>
</head>
<body>
  <header>
    <a href="#" id="logo_principal">Mi Tienda</a>
    
    <nav id="navegacion_principal">
      <ul class="navegacion_horizontal">
        <li><a href="#">Carrito</a></li>
        <li><a href="#">Registro</a></li>
        <li><a href="#">Ingreso</a></li>
      </ul>
    </nav>
  </header>

  <aside id="columna_izquierda">
    <h2>Categorias</h2>
    <nav id="navegacion_lateral">
      <ul>
        <li><a href="#">Hombres</a></li>
        <li><a href="#">Mujeres</a></li>
        <li><a href="#">Ni√±os</a></li>
        <li><a href="#">Articulos</a></li>
      </ul>
    </nav>
  </aside>
</body>
</html>
